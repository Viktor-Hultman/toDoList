<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>To do list</title>
</head>
<body>
    <main>
        <h1>This is my to do list!</h1>
        <p>Click on any task to indicate that they are finished</p>
        <ul class="noLineThrough lineThrough"></ul>
        <input type="text" placeholder="Type new task here!">
        <button id="addButton">Add the new task to the list!</button>
        <button id="removeButton">Remove finished tasks!</button>
        <button id="resetButton">Remove all tasks!</button>
    </main>
</body>
<script src="main.js"></script>
</html>
